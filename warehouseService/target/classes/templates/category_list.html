<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}"
>
<head>
    <title>Sample</title>
    <!--    <link rel="stylesheet" >-->
</head>
<body>
<div layout:fragment="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Category Management</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12 form-group">
            <a class="btn btn-success" th:href="@{/administration/product-category/add}">Add a Product Category</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div th:if="${error_msg != null}">
                <div class="alert alert-danger" role="alert" th:text="${error_msg}">Error message</div>
            </div>
            <div th:if="${success_msg != null}">
                <div class="alert alert-success" role="alert" th:text="${success_msg}">Error message</div>
            </div>
        </div>
        <div class="col-lg-12">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category,count :${categories}">
                    <td th:text="${count.index+1}"></td>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}">Description</td>
                    <td>
                        <a class="btn btn-xs btn-primary" th:href="@{/administration/product-category/edit/{id}(id=${category.id})}">Edit</a>
                        <a class="btn btn-xs btn-danger" th:href="@{/administration/product-category/delete/{id}(id=${category.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
