<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}"
>
<head>
    <title>Category form</title>
    <!--    <link rel="stylesheet" >-->
</head>
<body>
<div layout:fragment="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Category Form</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-8">
            <form th:object="${category}" method="post">
                <div class="form-group">
                    <label class="control-label" for="cat-name">Category Name</label>
                    <input type="text" id="cat-name" class="form-control" th:field="*{name}">
                    <p class="text-danger" th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label class="control-label" for="cat-desc">Description</label>
                    <textarea rows="4"  id="cat-desc" class="form-control" th:field="*{description}"></textarea>
                    <p class="text-danger" th:errors="*{description}"></p>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit" th:text="*{(id==null)?'Add':'Edit'}">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
