<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layouts/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Sample</title>

    <!--    <link rel="stylesheet" >-->
</head>
<body>
<div layout:fragment="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Content Form</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form method="post" th:action="@{/administration/cms-managent/add}" th:object="${content}">
                <div class="form-group">
                    <label for="slugg">Slug</label>
                    <input th:filed="*{slug}" class="form-control" id="slugg"  placeholder="Enter slug" th:name="slug">
                    <p th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}" class="text-danger">Input correct Slug</p>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input th:filed="*{name}" class="form-control" id="name"  placeholder="Enter name" th:name="name">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Input correct Name</p>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" rows="10" th:filed="*{cont}" th:name="content"></textarea>
<!--                    <p th:if="${#fields.hasErrors('cont')}" th:errors="*{cont}" class="text-danger">insert Content</p>-->

                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
<!--            <form th:action="@{/administration/cms-managent/add}" th:object="${content}" method="post">-->
<!--                <p>Slug:<input th:filed="*{slug}"></p>-->
<!--                <p>Name:<input th:field="*{name}"></p>-->
<!--                <p>Content: <input th:field="*{content}"></p>-->
<!--                <input type="submit" value="Add">-->
<!--            </form>-->
        </div>
    </div>
</div>
</body>
</html>
