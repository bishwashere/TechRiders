<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}"
>
<head>
    <title>TechRiders</title>
    <!--    <link rel="stylesheet" >-->
</head>
<body>
<div id="main-content" layout:fragment="main-content">
    <div class="row">
        <div class="col-md-12 form-group">
            <a class="btn btn-success" th:href="@{/seller/product-list/add}">Add a product</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div th:if="${error_msg != null}">
                <div class="alert alert-danger" role="alert" th:text="${error_msg}">Error message</div>
            </div>
            <div th:if="${success_msg != null}">
                <div class="alert alert-success" role="alert" th:text="${success_msg}">Error message</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover product-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th style="width: 10%">Product Image</th>
                    <!--            <th>Product Category</th>-->
                    <th class="text-right">Unit Price</th>
                    <th class="text-right">Tax</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="product,count:${products}">



                    <td th:text="${count.index+1}"/>
                    <td th:text="${product.name}"/>
                    <td>
                        <img th:alt="${product.name}" class="img-responsive" th:src="@{/images/{image_name}(image_name = ${product.productImage})}" />
                    </td>
                    <!-- <td data-cat="${product.catId}">${catlist[product.catId].name}</td>-->
                    <td th:text="${product.price}"/>
                    <td th:text="${product.tax}"/>
                    <td>
                        <a class="btn btn-primary btn-xs edit-btn" th:href="@{/seller/product-list/edit/{id}(id=${product.id})}"><i class="fa fa-edit"></i></a>
                        <a class="btn btn-danger btn-xs delete-btn" th:href="@{/seller/product-list/delete/{id}(id=${product.id})}"><i class="fa fa-trash-o"></i></a>
                    </td>
                </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
