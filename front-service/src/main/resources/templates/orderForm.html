<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}"
>
<head>
    <title>Sample</title>
    <!--    <link rel="stylesheet" >-->
</head>
<body>

<div id="main-content" layout:fragment="main-content">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Status</th>
            <th scope="col">Products</th>
            <th scope="col">Shipping Address</th>
            <th scope="col">Billing Address</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${productOrders}">
            <th scope="row" th:text="${order.id}"></th>
            <td th:text="${order.orderStatus}"></td>

            <td th:each="pro:${order.orderedProducts}">
                ProductID:-<p th:text="${pro.id}"></p>
                ProductPrice:-<p th:text="${pro.price}"></p>
                ProductQty-<p th:text="${pro.qty}"></p>
            </td>
            <td th:text="${order.shippingAddress.city}"></td>
            <td th:text="${order.billingAddress.state}"></td>
            <td>
                <a class="btn btn btn-primary" th:href="@{/seller/account/edit/{id}(id = ${order.id})}"> Edit</a>
                <a class="btn btn btn-danger" th:href="@{/seller/account/delete/{id}(id = ${order.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
