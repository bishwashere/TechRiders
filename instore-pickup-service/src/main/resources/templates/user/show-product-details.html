<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layouts/layout}"
>
<head>
    <title>Thymeleaf</title>
    <!--    <link rel="stylesheet" >-->
</head>
<body>
<div id="main-content" layout:fragment="main-content">

    <table class="table table-hover product-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Product Name</th>
            <!--            <th style="width: 10%">Product Image</th>-->
            <!--            <th>Product Category</th>-->
            <th class="text-right">Unit Price</th>
            <th class="text-right">Tax</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product,count:${products}">



            <td th:text="${count.index+1}"/>
            <td th:text="${product.name}"/>
            <!--                <td><img alt="${product.name}" class="img-responsive" src="<c:url value="/assets/images/${product.}"/>"/></td>-->
            <!--                <td data-cat="${product.catId}">${catlist[product.catId].name}</td>-->
            <td th:text="${product.price}"/>
            <td th:text="${product.tax}"/>
            <td>
                <a class="btn btn-primary btn-xs edit-btn" th:href="@{/account/edit/{id}(id=${product.id})}"><i class="fa fa-edit"></i></a>
                <a class="btn btn-danger btn-xs delete-btn" th:href="@{/account/delete/{id}(id=${product.id})}"><i class="fa fa-trash-o"></i></a>
            </td>
        </tr>


        </tbody>
    </table>
</div>


</body>
</html>
